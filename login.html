<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style/auth.css" media="all" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div class="alert" id="alert-display">
            <span>Email or password wrong</span>
        </div>
        <div class="login">
            <div class="banner">
                <img src="https://cf.shopee.vn/file/1a2ac4183c8d053e2efc8dad038f10b1" alt="">
            </div>
            <div class="form-login">
                <h3 class="form-auth-title">Login</h3>
                <form id="form-login">
                    <div class="form-group">
                        <label class="form-label" for="">Email</label>
                        <input class="form-input" type="email" name="email" id="email">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="">Password</label>
                        <input class="form-input" type="password" name="password" id="password">
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="button-login">Login</button>
                </form>
                <div class="status-login">
                    <span>Don't have any account? <a href="register.html">Register</a></span>
                </div>
            </div>
        </div>

        <script src="./script/lib.js"></script>
        <script src="./script/auth.js"></script>
        <script src="./script/validator.js"></script>
        <script>
            Validator({
                form: '#form-login',
                errorSelector: '.error-message',
                rules: [
                    Validator.isEmail('#email'),
                    Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
                ]
            })
        </script>
    </body>
</html>
